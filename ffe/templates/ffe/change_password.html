{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Cambia la tua password</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
