{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="margin: 20px">
    <h2 class="text-center">Modifica Ricetta</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label for="id_title" class="form-label mt-4">Titolo</label>
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Inserisci titolo" value="{{ form.instance.title }}">
                </div>
                <div>
                    <label for="id_description" class="form-label mt-4">Descrizione</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Inserisci descrizione">{{ form.instance.description }}</textarea>
                </div>

                <div>
                    <label for="id_image" class="form-label mt-4">Immagine</label>
                    {% if form.instance.image %}
                        <img src="{{ form.instance.image.url }}" alt="{{ form.instance.title }}" class="img-thumbnail" style="width: 100px; height: auto; border: none; margin-bottom: 10px;">
                    {% endif %}
                    <input type="file" class="form-control" id="id_image" name="image">
                </div>
                <div>
                    <label for="id_ingredients" class="form-label mt-4">Ingredienti</label>
                    <textarea class="form-control" id="id_ingredients" name="ingredients" rows="3" placeholder="Inserisci ingredienti">{{ form.instance.ingredients }}</textarea>
                </div>
                <div>
                    <label for="id_instructions" class="form-label mt-4">Istruzioni</label>
                    <textarea class="form-control" id="id_instructions" name="instructions" rows="3" placeholder="Inserisci istruzioni">{{ form.instance.instructions }}</textarea>
                </div>
                <div>
                    <label for="id_preparation_time" class="form-label mt-4">Tempo di preparazione</label>
                    <input type="text" class="form-control" id="id_preparation_time" name="preparation_time" placeholder="Inserisci tempo di preparazione" value="{{ form.instance.preparation_time }}">
                </div>
                <div>
                    <label for="id_cooking_time" class="form-label mt-4">Tempo di cottura</label>
                    <input type="text" class="form-control" id="id_cooking_time" name="cooking_time" placeholder="Inserisci tempo di cottura" value="{{ form.instance.cooking_time }}">
                </div>

                <div>
                    <label for="id_servings" class="form-label mt-4">Porzioni</label>
                    <input type="number" class="form-control" id="id_servings" name="servings" placeholder="Inserisci porzioni" min="1" value="{{ form.instance.servings }}">
                </div>
                <div>
                    <label for="id_category" class="form-label mt-4">Categoria</label>
                    <select class="form-select" id="id_category" name="category">
                        <option value="">Seleziona una categoria</option>
                        {% for category_value, category_label in form.fields.category.choices %}
                            <option value="{{ category_value }}" {% if category_value == form.instance.category %} selected {% endif %}>{{ category_label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="id_difficulty" class="form-label mt-4">Difficoltà</label>
                    <select class="form-select" id="id_difficulty" name="difficulty">
                        <option value="">Seleziona la difficoltà</option>
                        {% for difficulty_value, difficulty_label in form.fields.difficulty.choices %}
                            <option value="{{ difficulty_value }}" {% if difficulty_value == form.instance.difficulty %} selected {% endif %}>{{ difficulty_label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Salva</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
